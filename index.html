<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
 <div class="container">
    <div class="calc">
        <div class="row"><input type="text" placeholder="0" id="result" class="form-control" readonly></div>
    <div class="row row1">
        <div class="col"><button onclick="displayContent('1')">1</button></div>
        <div class="col"><button onclick="displayContent('2')">2</button></div>
        <div class="col"><button onclick="displayContent('3')">3</button></div>
        <div class="col"><button onclick="displayContent('+') ">+</button></div>
    </div> 
    <div class="row row2">
        <div class="col"><button onclick="displayContent('4')">4</button></div>
        <div class="col"><button onclick="displayContent('5')">5</button></div>
        <div class="col"><button onclick="displayContent('6')">6</button></div>
        <div class="col"><button onclick="displayContent('-')">-</button></div>
    </div>
    <div class="row row3">
        <div class="col"><button onclick="displayContent('7')">7</button></div>
        <div class="col"><button onclick="displayContent('8')">8</button></div>
        <div class="col"><button onclick="displayContent('9')">9</button></div>
        <div class="col"><button onclick="displayContent('x')">x</button></div>
    </div>
    <div class="row row3">
        <div class="col"><button onclick="calcScreenClear()">AC</button></div>
        <div class="col"><button onclick="displayContent('0')">0</button></div>
        <div class="col"><button onclick="calcOutput()">=</button></div>
        <div class="col"><button onclick="displayContent('/')">/</button></div>
    </div>
    <div class="row row3">
        <div class="col"><button onclick="removeLastDigit()">&#9003</button></div>
       
    </div>
    </div>
 </div>


 
</body>
<script src="./main.js"></script>
</html>
